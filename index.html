<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <title>Mentor | Results summary</title>
</head>
<body>
  <header class="header">
    <div class="header__title">Your result</div>
    <div class="header__percent">
      <div>76</div>
      <div>of 100</div>
    </div>
    <div class="header__sub-title">Great</div>
    <div class="header__description">
      <p>Your score higher than 65% of the people who have taken these tests.</p>
    </div>
  </header>
  <main class="content">
    <div class="content__title">Summary</div>
    <div class="content__list">
      <div class="card">
        <div class="card__icon">
          <img src="assets/images/icon-reaction.svg" alt="Reaction">
        </div>
        <div class="card__name">Reaction</div>
        <div class="card__score">80/ 100</div>
      </div>
      <div class="card">
        <div class="card__icon">
          <img src="assets/images/icon-memory.svg" alt="Memory">
        </div>
        <div class="card__name">Memory</div>
        <div class="card__score">92/ 100</div>
      </div>
      <div class="card">
        <div class="card__icon">
          <img src="assets/images/icon-verbal.svg" alt="Verbal">
        </div>
        <div class="card__name">Verbal</div>
        <div class="card__score">61/ 100</div>
      </div>
      <div class="card">
        <div class="card__icon">
          <img src="assets/images/icon-visual.svg" alt="Visual">
        </div>
        <div class="card__name">Visual</div>
        <div class="card__score">72/ 100</div>
      </div>
    </div>
    <div class="content__button">
      <button type="button">Continue</button>
    </div>
  </main>
</body>
</html>
