<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <title>Mentor | Results summary</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header__title">Your result</div>
      <div class="header__percent">
        <div>76</div>
        <div>of 100</div>
      </div>
      <div class="header__sub-title">Great</div>
      <div class="header__description">
        <p>Your score higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="content">
      <div class="content__title">Summary</div>
      <div class="content__list">
        <div class="card">
          <div class="card__info">
            <figure class="icon">
              <img src="assets/images/icon-reaction.svg" alt="Reaction">
            </figure>
            <p class="name reaction">Reaction</p>
          </div>
          <p class="card__score"><span>80</span>/ 100</p>
        </div>
        <div class="card">
          <div class="card__info">
            <div class="icon">
              <img src="assets/images/icon-memory.svg" alt="Memory">
            </div>
            <p class="name memory">Memory</p>
          </div>
          <p class="card__score"><span>92</span>/ 100</p>
        </div>
        <div class="card">
          <div class="card__info">
            <div class="icon">
              <img src="assets/images/icon-verbal.svg" alt="Verbal">
            </div>
            <p class="name verbal">Verbal</p>
          </div>
          <p class="card__score"><span>61</span>/ 100</p>
        </div>
        <div class="card">
          <div class="card__info">
            <div class="icon">
              <img src="assets/images/icon-visual.svg" alt="Visual">
            </div>
            <p class="name visual">Visual</p>
          </div>
          <p class="card__score"><span>72</span>/ 100</p>
        </div>
      </div>
      <div class="content__button">
        <button type="button">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
